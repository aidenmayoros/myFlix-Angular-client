<app-basic-toolbar></app-basic-toolbar>
<div style="display: flex" class="movie-card-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      class="movie-card-img"
    />
    <mat-card-actions>
      <button
        mat-button
        (click)="getGenre(movie.Genre.Name, movie.Genre.Description)"
        matTooltip="Genre"
      >
        <mat-icon>theater_comedy</mat-icon>
      </button>

      <button
        mat-button
        (click)="getDirector(movie.Director.Name, movie.Director.Bio)"
        matTooltip="Director"
      >
        <mat-icon>person</mat-icon>
      </button>

      <button
        mat-button
        (click)="getSynopsis(movie.Description)"
        matTooltip="synopsis"
      >
        <mat-icon>description</mat-icon>
      </button>
      <button
        *ngIf="!isFavorite(movie._id)"
        mat-icon-button
        (click)="addFavorite(movie._id)"
        matTooltip="Add to favorites"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>

      <button
        *ngIf="isFavorite(movie._id)"
        mat-icon-button
        (click)="removeFavorite(movie._id)"
        matTooltip="Remove from favorites"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
